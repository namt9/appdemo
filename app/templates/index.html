{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <title>Project App</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(252,70,107,1) 100%);
        }
        h2 {
            background: -webkit-linear-gradient(rgb(5, 30, 140) 0%, rgb(200, 20, 60) 50%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h6 {
            color: white;
            font-style: italic;
            font-family: 'Gill Sans', Calibri;
        }
    </style>
</head>
<body style="padding: 2%;">
    <center>
        <h2><b>IMAGE PROCESSING AND APPLICATIONS</b></h2>
    </center>
    <div class="row" style="padding-top: 50px;">
        <div class="col-sm-3">
            <h6>Nguyễn Trần Phước Lộc</h6>
            <h6>Đặng Văn Minh</h6>
            <h6>Trịnh Tuấn Nam</h6>
        </div>
        <div class="col-sm-6">
            <form method="POST" enctype="multipart/form-data" action="">
                {% csrf_token %}
                <div>
                    <input onchange="document.getElementById('img-src').src = window.URL.createObjectURL(this.files[0]);
                    document.getElementById('img-des').src = ''"
                    class="form-control form-control-lg" type="file" name="image" accept="image/*" id="id_image">
                </div>
                <br>
                <div style="display: flex; margin: 1px">
                    <input type="color" value="#ff0000" id="color" onchange="change_color()">
                    <input type="text" name="color" hidden class="rgb-text">
                </div>
                <br>
                <button type="submit" class="btn btn-success btn-lg" href="/">Submit</button>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>

    <div class="row" style="padding-top: 20px;">
        <center>
            {% if data %}
            <img id="img-src" src="{% static 'result/source.jpg' %}"/>
            {% else %}
            <img id="img-src" src="">
            {% endif %}

            {% if width > 512 %}
            <br><h6></h6>
            {% endif %}

            {% if data %}
                <img id="img-des" src="{% static 'result/result.jpg' %}"/>
            {% endif %}
         </center>
    </div>
</body>
<script>
    function change_color(){
        ev = document.getElementById("color");
        var hex_code = ev.value.split("");
        var red = parseInt(hex_code[1]+hex_code[2],16);
        var green = parseInt(hex_code[3]+hex_code[4],16);
        var blue = parseInt(hex_code[5]+hex_code[6],16);
        var rgb = red+","+green+","+blue;
        $(".rgb-text").val(rgb);
    }
</script>
</html>
